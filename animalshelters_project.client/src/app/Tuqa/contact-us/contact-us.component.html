
<section class="header-inner bg-dark text-center">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 ">
        
        <h2 class="inner-banner-title">Contact us</h2>
      </div>

<section class="space-ptb">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4">
        <div class="form-dark contact-form">
          <h4>Need assistance? please complete the contact form</h4>
          <form #contactForm="ngForm" (ngSubmit)="submitContactForm(contactForm.value)">
            <div class="row">
              <div class="mb-3 col-12">
                <input type="text" class="form-control" name="name" placeholder="Name" ngModel required>
              </div>


              <div class="mb-3 col-12">
                <input type="email" class="form-control" name="email" placeholder="Email" ngModel required>
              </div>


              <div class="col-12 mb-0">
                <textarea rows="4" class="form-control" id="sector" placeholder="Message" name="message" ngModel required></textarea>
              </div>


              <div class="col-12 mt-4">
                <div class="d-grid">
                  <p><input type="submit" value="Submit"></p>
                </div>
              </div>
            </div>
          </form>


        </div>
      </div>
      <div class="col-md-8">
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3363.009560388824!2d35.8522437248878!3d32.55259009542249!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151c7715f2c2e7ab%3A0x51755840c8ddbefd!2sOrange%20Digital%20Village%20Irbid!5e0!3m2!1sar!2sjo!4v1728809785082!5m2!1sar!2sjo" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" class="embed-responsive-item"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
