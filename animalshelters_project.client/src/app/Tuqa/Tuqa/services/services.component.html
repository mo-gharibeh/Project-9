
<section class="header-inner bg-dark text-center">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <ol class="breadcrumb mb-0 p-0">
        </ol>
        <h2 class="inner-banner-title text-white" style="background-color:black">Our Services</h2> <!-- Ensure the title stands out -->
      </div>
    </div>
  </div>
</section>

<section class="space-ptb">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 text-center">
        <div class="section-title">
          <h2 class="title">Our Services</h2>
          <p class="mb-5">We offer a wide range of services to meet your business needs.</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let service of services">
        <div class="service-box text-center p-4 shadow-sm">
          <div class="service-icon mb-3">
            <i class="fas" [class]="service.icon + ' fa-3x text-primary'"></i>
          </div>
          <h4 class="service-title mb-3">{{ service.title }}</h4>
          <p class="service-description">{{ service.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
