<section class="header-inner bg-dark text-center">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 ">

        <h2 class="inner-banner-title">Reset Password</h2>
      </div>
    </div>
  </div>
</section>

<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" class="form-control" required autocomplete="new-password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        Password must be at least 6 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" required autocomplete="new-password" />
      <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="error-message">
        Passwords must match.
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" style="background-color: #fcdb02 !important" [disabled]="registerForm.invalid">Reset Password</button>

  </form>
</div>
