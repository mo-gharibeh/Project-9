<section class="header-inner bg-dark text-center">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 ">

        <h2 class="inner-banner-title">Register</h2>
      </div>
    </div>
  </div>
</section>

  <div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" formControlName="username" type="text" class="form-control" required autocomplete="Username" />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
         Username must be at least 6 characters long.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" class="form-control" required autocomplete="email" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
          Please enter a valid email address.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" formControlName="password" type="password" class="form-control" required autocomplete="new-password" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
          Password must be at least 6 characters long.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" required autocomplete="new-password" />
        <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="error-message">
          Passwords must match.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" style="background-color: #fcdb02 !important" [disabled]="registerForm.invalid">Register</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" routerLink="/login">Login</button>

    </form>
  </div>
