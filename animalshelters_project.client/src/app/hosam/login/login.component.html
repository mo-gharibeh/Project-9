<section class="header-inner bg-dark text-center">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 ">

        <h2 class="inner-banner-title">Login</h2>
      </div>
    </div>
  </div>
</section>

<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" required />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        Email is required and should be valid.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password" required />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        Password must be at least 6 characters long.
      </div>
    </div>

    <div *ngIf="loginError" class="alert alert-danger">
      {{ loginError }}
    </div>

    <button type="submit" class="btn btn-primary w-100" style="background-color: #fcdb02 !important" [disabled]="loginForm.invalid || isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Login
    </button>

    <button type="button" class="btn btn-secondary w-100 mt-2" routerLink="/register">
      Register
    </button>

    <button type="button" class="btn btn-link w-100 mt-2" style="color: #eb8075" (click)="navigateToResetPassword()">
      Forgot your password?
    </button>
  </form>
</div>
