

<!-- Header Section with Pet Background -->
<header style="background-image: url('your-pet-background.jpg'); background-size: cover; background-position: center; height: 300px; position: relative;">
  <div style="background-color: steelblue; height: 100%; display: flex; justify-content: center; align-items: center;">
    <h1 style="color: white; font-size: 3rem; text-align: center;">Share Your Success Pet Story</h1>
  </div>
</header>


<section class="space-ptb login">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-sm-10">
        <h2 class="text-center mb-4">Post Your Success Pet Story</h2>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form #addNewPost="ngForm" (ngSubmit)="addPost(addNewPost.value)" class="row mt-4 mb-5 align-items-center">
              <div class="mb-3 col-sm-12">
                <label class="form-label">Title:</label>
                <input name="title" type="text" class="form-control" placeholder="Enter the title of your story" ngModel>
              </div>
              <div class="mb-3 col-sm-12">
                <label class="form-label">Description:</label>
                <textarea class="form-control" name="content" rows="5" placeholder="Describe your pet's success story" ngModel></textarea>
              </div>
              <div class="mb-3 col-sm-12">
                <label class="form-label">Image:</label>
                <input (change)="changeImage($event)" name="image" type="file" class="form-control" placeholder="" ngModel>
              </div>
              <div class="col-sm-6">
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Submit Story</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
